<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body class="text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 text-center">
    <h1 class="text-3xl font-bold text-blue-600">Recipe Finder</h1>
    <p class="text-sm text-gray-500">Search for recipes by name or ingredients</p>
  </header>

  <!-- Search Box -->
  <div class="p-4 max-w-xl mx-auto">
    <input
      type="text"
      id="search-input"
      placeholder="Search by name or ingredient..."
      class="w-full p-3 border border-gray-300 rounded-lg shadow-sm"
    />
  </div>

  <!-- Recipe List -->
  <div id="recipe-list" class="grid md:grid-cols-2 gap-4 p-4 max-w-5xl mx-auto">
    <!-- Recipes will be added here by JS -->
  </div>

  <!-- JS -->
  <script>
    const recipes = [
      {
        title: "Paneer Butter Masala",
        ingredients: ["paneer", "tomato", "cream", "spices"],
        steps: "Cook paneer in creamy tomato gravy with spices.",
      },
      {
        title: "Veg Biryani",
        ingredients: ["rice", "vegetables", "spices"],
        steps: "Cook rice and vegetables with layered spices.",
      },
      {
        title: "Aloo Paratha",
        ingredients: ["potato", "flour", "spices"],
        steps: "Stuff spiced mashed potatoes in dough and roast.",
      },
      {
        title: "Masala Dosa",
        ingredients: ["rice", "urad dal", "potato", "onion"],
        steps: "Make crispy dosa filled with potato masala.",
      }
    ];

    function displayRecipes(recipeArray) {
      const list = document.getElementById("recipe-list");
      list.innerHTML = "";
      if (recipeArray.length === 0) {
        list.innerHTML = `<p class="text-center col-span-full text-gray-500">No recipes found.</p>`;
        return;
      }
      recipeArray.forEach((recipe) => {
        list.innerHTML += `
          <div class="bg-white rounded-xl p-4 shadow">
            <h2 class="text-xl font-semibold text-blue-600">${recipe.title}</h2>
            <p class="text-sm text-gray-600"><b>Ingredients:</b> ${recipe.ingredients.join(", ")}</p>
            <p class="mt-2 text-sm">${recipe.steps}</p>
          </div>`;
      });
    }

    // Search functionality
    document.getElementById("search-input").addEventListener("input", function () {
      const query = this.value.toLowerCase().trim();
      const filtered = recipes.filter((r) =>
        r.title.toLowerCase().includes(query) ||
        r.ingredients.some((ing) => ing.toLowerCase().includes(query))
      );
      displayRecipes(filtered);
    });

    // Initial load
    displayRecipes(recipes);
  </script>
</body>
</html>
