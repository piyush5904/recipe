<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body class="text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md p-6 text-center">
    <h1 class="text-4xl font-bold text-blue-600">Recipe Finder</h1>
    <p class="text-sm text-gray-500 mt-1">Search your favorite recipes by name or ingredients</p>
  </header>

  <!-- Search Box -->
  <div class="p-4 max-w-xl mx-auto">
    <input
      type="text"
      id="search-input"
      placeholder="Search by name or ingredient..."
      class="w-full p-3 border border-gray-300 rounded-lg shadow-sm"
    />
  </div>

  <!-- Recipe List -->
  <div id="recipe-list" class="grid md:grid-cols-2 gap-4 p-4 max-w-6xl mx-auto">
    <!-- Recipes will be added here by JS -->
  </div>

  <!-- JavaScript -->
  <script>
    const recipes = [
      {
        title: "Paneer Butter Masala",
        ingredients: ["paneer", "tomato", "cream", "spices", "butter"],
        steps: "Cook paneer in buttery tomato gravy with cream and spices.",
      },
      {
        title: "Veg Biryani",
        ingredients: ["rice", "vegetables", "spices", "yogurt", "mint"],
        steps: "Layer rice and vegetables cooked with spices and herbs.",
      },
      {
        title: "Aloo Paratha",
        ingredients: ["potato", "flour", "spices", "coriander", "onion"],
        steps: "Stuff mashed spiced potatoes into dough and roast with ghee.",
      },
      {
        title: "Masala Dosa",
        ingredients: ["rice", "urad dal", "potato", "onion", "mustard seeds"],
        steps: "Make dosa batter, cook crispy, and fill with potato masala.",
      },
      {
        title: "Chole Bhature",
        ingredients: ["chickpeas", "flour", "spices", "yogurt", "onion"],
        steps: "Boil chickpeas and cook in spicy curry. Serve with fried bread.",
      },
      {
        title: "Palak Paneer",
        ingredients: ["spinach", "paneer", "onion", "garlic", "spices"],
        steps: "Puree spinach and cook with spices. Add paneer cubes.",
      },
      {
        title: "Idli Sambhar",
        ingredients: ["rice", "dal", "vegetables", "tamarind", "spices"],
        steps: "Steam fermented batter to make idlis and serve with sambhar.",
      },
      {
        title: "Rajma Chawal",
        ingredients: ["kidney beans", "rice", "onion", "tomato", "spices"],
        steps: "Cook kidney beans in onion-tomato masala and serve with rice.",
      },
      {
        title: "Pav Bhaji",
        ingredients: ["potato", "capsicum", "peas", "onion", "butter"],
        steps: "Mash boiled vegetables with spices and serve with buttered pav.",
      },
      {
        title: "Kadai Mushroom",
        ingredients: ["mushroom", "capsicum", "tomato", "onion", "spices"],
        steps: "Stir-fry mushrooms with bell peppers and onion-tomato masala.",
      },
      {
        title: "Upma",
        ingredients: ["semolina", "mustard seeds", "onion", "vegetables", "ghee"],
        steps: "Roast semolina and cook with saut√©ed vegetables and spices.",
      },
      {
        title: "Dhokla",
        ingredients: ["besan", "curd", "mustard seeds", "hing", "green chili"],
        steps: "Steam fermented besan batter and temper with mustard seeds.",
      }
    ];

    function displayRecipes(recipeArray) {
      const list = document.getElementById("recipe-list");
      list.innerHTML = "";
      if (recipeArray.length === 0) {
        list.innerHTML = `<p class="text-center col-span-full text-gray-500">No recipes found.</p>`;
        return;
      }
      recipeArray.forEach((recipe) => {
        list.innerHTML += `
          <div class="bg-white rounded-xl p-5 shadow-md border hover:shadow-lg transition">
            <h2 class="text-xl font-bold text-blue-700 mb-1">${recipe.title}</h2>
            <p class="text-sm text-gray-600 mb-2"><b>Ingredients:</b> ${recipe.ingredients.join(", ")}</p>
            <p class="text-sm"><b>Steps:</b> ${recipe.steps}</p>
          </div>`;
      });
    }

    // Search functionality
    document.getElementById("search-input").addEventListener("input", function () {
      const query = this.value.toLowerCase().trim();
      const filtered = recipes.filter((r) =>
        r.title.toLowerCase().includes(query) ||
        r.ingredients.some((ing) => ing.toLowerCase().includes(query))
      );
      displayRecipes(filtered);
    });

    // Initial load
    displayRecipes(recipes);
  </script>
</body>
</html>
